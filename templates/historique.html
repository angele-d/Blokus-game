<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Historique</title>
</head>
<body>
    <h1>Historique</h1>
    <table border="1">
        <thead>
            <tr>
                <th>id_game</th>
                <th>id_move</th>
                <th>id_piece</th>
                <th>color</th>
                <th>position_x</th>
                <th>position_y</th>
                <th>rotation</th>
                <th>flip</th>
            </tr>
        </thead>
        <tbody>
            {% for coup in coups %}
            <tr>
                <td>{{ coup[0] }}</td>
                <td>{{ coup[1] }}</td>
                <td>{{ coup[2] }}</td>
                <td>{{ coup[3] }}</td>
                <td>{{ coup[4] }}</td>
                <td>{{ coup[5] }}</td>
                <td>{{ coup[6] }}</td>
                <td>{{ coup[7] }}</td>
            </tr>
            {% endfor %}
        </tbody>
    </table>
</body>
</html>
