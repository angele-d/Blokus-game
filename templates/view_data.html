<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Database Contents</title>
</head>
<body>
    <h1>Contents of the Database</h1>
    <table border="1">
        <thead>
            <tr>
                <th>id_game</th>
                <th>id_move</th>
                <th>id_piece</th>
                <th>color</th>
                <th>position_x</th>
                <th>position_y</th>
                <th>rotation</th>
                <th>flip</th>
            </tr>
        </thead>
        <tbody>
            {% for row in rows %}
            <tr>
                <td>{{ row[0] }}</td>
                <td>{{ row[1] }}</td>
                <td>{{ row[2] }}</td>
                <td>{{ row[3] }}</td>
                <td>{{ row[4] }}</td>
                <td>{{ row[5] }}</td>
                <td>{{ row[6] }}</td>
                <td>{{ row[7] }}</td>
            </tr>
            {% endfor %}
        </tbody>
    </table>
</body>
</html>
