<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Image Generator</title>
    <script>
        async function submitForm(event) {
            event.preventDefault();
            const number = document.getElementById("number").value;

            const response = await fetch("/generate", {
                method: "POST",
                headers: {
                    "Content-Type": "application/json",
                },
                body: JSON.stringify({ number: number }),
            });

            const result = await response.json();

            if (response.ok) {
                // Met a jour l'image
                document.getElementById("output-image").src = result.image_url + '?' + new Date().getTime();
            } else {
                alert(result.error || "Une erreur a eu lieu");
            }
        }
    </script>
</head>
<body>
    <h1>Genere la grille</h1>
    <form onsubmit="submitForm(event)">
        <label for="number">Entre le numéro de la partie:</label>
        <input type="number" id="number" name="number" required>
        <button type="submit">Generée l'image</button>
    </form>
    <div>
        <h2>Image generée:</h2>
        <style>
            body {
                display: flex;
                justify-content: center;
                align-items: center;
                height: 100vh;
                margin: 0;
            }
            
        </style>
        <img id="output-image" src="" alt="Image" style="max-width: 100%; height: auto; border: 1px solid #ccc;" height=800 width=800>
    </div>
</body>
</html>

<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Déplacer une image</title>
    <style>
        /* Conteneur de l'image */
        #pos {
            position: absolute;
            z-index: 9;
            background-color: transparent;
            text-align: center;
            border: none;  /* Assurez-vous qu'il n'y a pas de bordure */
        }

        /* Zone de déplacement */
        #posi {
            padding: 10px;
            cursor: move;
            z-index: 10;
            background-color: transparent;
            color: transparent;
        }

        /* Supprimer la bordure de l'image */
        #posi img {
            border: none;  /* Supprimer toute bordure autour de l'image */
            display: block; /* Pour éviter l'espacement au-dessous de l'image */
            max-width: 100%; /* Optionnel, ajuste la taille de l'image pour qu'elle soit responsive */
        }
    </style>
</head>
<body>

<div id="pos">
   <div id="posi"><img src="../static/piece/R/1.png" alt="Piece" height=200 width=200></div>
</div>
<p>Position de l'image : <span id="coords">X: 0, Y: 0</span></p>
<script>
    glisseElement(document.getElementById("pos"));

    function glisseElement(element) {
        var pos1 = 0, pos2 = 0, pos3 = 0, pos4 = 0;

        // Assigner l'événement mousedown à l'élément ou à son header
        element.querySelector("#posi").onmousedown = glisseMouseDown;

        function glisseMouseDown(e) {
            e = e || window.event;  // Compatibilité avec les anciens navigateurs
            e.preventDefault();  // Empêche le comportement par défaut du navigateur
            // Capturer la position de la souris au moment du clic
            pos3 = e.clientX;
            pos4 = e.clientY;

            // Attacher les événements pour déplacer l'élément
            document.onmouseup = closeGlisseElement;
            document.onmousemove = elementGlisse;
        }

        function elementGlisse(e) {
            e = e || window.event;
            e.preventDefault();
            // Calculer la nouvelle position de l'élément
            pos1 = pos3 - e.clientX;
            pos2 = pos4 - e.clientY;
            pos3 = e.clientX;
            pos4 = e.clientY;
            // Déplacer l'élément
            element.style.top = (element.offsetTop - pos2) + "px";
            element.style.left = (element.offsetLeft - pos1) + "px";
            updateCoords();
        }

        function closeGlisseElement() {
            // Arrêter le déplacement lorsque la souris est relâchée
            document.onmouseup = null;
            document.onmousemove = null;
        }
        // Fonction pour afficher les coordonnées actuelles
        function updateCoords() {
            var pos = element.getBoundingClientRect();
            var coordsText = "X: " + Math.round(pos.left) + ", Y: " + Math.round(pos.top);
            document.getElementById("coords").textContent = coordsText;
        }
    }
</script>

</body>
</html>
